<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module"></script> 
    <title>Awesome Books Title Page</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">
                <h1 class="nav__branding">Awesome Books</h1>
            </a>
            <ul class="nav__items">
                <li class="home__li">
                    <a href="#">List</a>
                </li>
                <li class="add__book__li">
                    <a href="#">Add New</a>
                </li>
                <li class="contact__li">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="time">
        <p id="timeText"></p>
    </div>

    <main class="container">
        <div class="content">
            <section class="list__container">
                <div class="title__container">
                    <h2 class="title__bar">All awesome books</h2>
                </div>
                <div class="book__list"></div>
            </section>
        </div>
        <div>
            <section class="new__book__container">
                <h2>Add a New Book</h2>
                <form action="#" class="add__form">
                    <input type="text" id="title" class="title" placeholder="Title" required>
                    <br>
                    <input type="text" id="author" class="author" placeholder="Author" required>
                    <br>
                    <input type="submit" class="add__btn" value="Add">
                </form>
            </section>
        </div>

        <section class="contact">
            <h2 class="contact__header">Contact Information</h2>
            <p class="contact__text">If you have any questions or want to say "Hello" <br> You can reach us on:</p>
            <div>
                <ul class="contact__info">
                    <li>Gladwin</li>
                    <li>
                        <a href="https://github.com/tsheporamantso">github</a>
                    </li>
                    <li>Johannesburg, South Africa</li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">Copyright @copy 2023 Awesome Books</p>
    </footer>

</body>
</html>
